<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                ngModel
                required
                email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-control"
                ngModel
                required
                minlength="6"/>
            </div>
            <div class="row">
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                    <button class="btn btn-secondary" type="button" (click)="switchMode()">{{ isLoginMode ? 'Switch to Register' : 'Switch to Login'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
